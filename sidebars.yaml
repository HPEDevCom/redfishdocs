hpeRedfishMainSideBar:
  - label: Home
    # The following href represents the root of the GitHub Redfish Portal repo
    # The content of this '/' page is the index.mdx.
    href: '/'
       
  - group: HPE Redfish®
    expanded: true
    pages:
    - label: Introduction
      page: docs/index.md

    - group: Redfish concepts
      expanded: false
      pages:
      - label: Redfish® at a glance
        page:  docs/concepts/index.md

      - label: Authentication and sessions
        page: docs/concepts/redfishAuthentication.md

      - label: Conformance
        page: docs/concepts/redfishConformance.md

      - label: Getting started
        page: docs/concepts/gettingStarted.md
      
      - label: Navigating the Data Model
        page: docs/concepts/navigating.md

    - group: Schema supplements and API reference documents
      expanded: false
      pages:
      - label: Overview
        page:  docs/refdocs/index.md

      - group: HPE iLO based compute nodes
        expanded: false
        #menuStyle: drilldown
        pages:
        - label: Redfish for HPE iLOs
          page: docs/ilos/index.md
        - group: iLO 5
          expanded: false
          pages:
          - label: Changelog
            page: docs/ilos/ilo5/ilo5_changelog.md
          - label: Resource map
            page: docs/ilos/ilo5/ilo5_resmap.md
          - label: Resource definitions
            page: docs/ilos/ilo5/ilo5_resourcedefns.md 
          - label: Response message definitions
            page: docs/ilos/ilo5/ilo5_msgregs.md

          # The following pages gets its label/title from the corresponding Ref Document in the
          # API registry (api/openapi/ilo5-openapi.yaml), in the info: > title: key.
          - label: iLO 5 API reference document
            page: openapi/redfishiLO5RefDoc.page.yaml
            menuStyle: drilldown
            expanded: false

        - group: ilO 4
          expanded: false
          pages:
          - label: Introduction
            page: docs/ilos/ilo4/ilo4_introduction.md

          - label: HPE iLO 4 Redfish reference document
            page: openapi/redfishiLO4RefDoc.page.yaml/*
    
    - group: RESTful Interface Tool (iLOrest) User Guide
      expanded: false
      menuStyle: drilldown
      pages:
      - label: Introduction
        page: docs/ilorest-userguide/index.md
      - label: Change Log
        page: docs/ilorest-userguide/changelog.md
      - label: Installation
        page: docs/ilorest-userguide/installation.md
      - label: Using the RESTful Interface Tool
        page: docs/ilorest-userguide/usage.md
      
      - group: Commands
        expanded: false
        pages:
        - label: Global optional arguments and commands
          page: docs/ilorest-userguide/globalcommands.md
        - label: BIOS Commands
          page: docs/ilorest-userguide/bioscommands.md
        - label: iLO Commands
          page: docs/ilorest-userguide/ilocommands.md
        - label: iLO Repository Commands
          page: docs/ilorest-userguide/ilorepositorycommands.md
        - label: Smart Array Commands
          page: docs/ilorest-userguide/smartarraycommands.md
        - label: Persistent Memory Commands
          page: docs/ilorest-userguide/persistentmemorycommands.md
        - label: Raw Commands
          page: docs/ilorest-userguide/rawcommands.md

      - label: Advanced Options
        page: docs/ilorest-userguide/advancedusage.md
      - label: Use Case Examples and Macro Commands
        page: docs/ilorest-userguide/examplecommandsscripts.md
      - label: When things go wrong
        page: docs/ilorest-userguide/gowrong.md
      - label: Support and other resources
        page: docs/ilorest-userguide/support.md
      - label: Known Issues 
        page: docs/ilorest-userguide/knownissues.md
      - label: Error Codes
        page: docs/ilorest-userguide/errors.md
      - label: Glossary
        page: docs/ilorest-userguide/glossaryterms.md

          
      
